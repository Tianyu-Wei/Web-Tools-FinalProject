<app-index></app-index>
<div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
</div>
<div class="container" *ngIf="!isLoading">
    <section class="col-xs-12 col-sm-6 col-md-12">
        <article class="search-result row mt-5">
            <div class="col-xs-12 col-sm-12 col-md-3">
                <img class="img-responsive" src="{{results.imgURL}}" alt="{{results.name}}" height="150" width="150" />
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
                <h3>{{results.name}}</h3>
                <p>{{results.description}}</p>
                <div>${{results.price}}</div>
                <button class="btn btn-primary mt-3" (click)="addToCart(results.id)">Add to Cart</button>
                <button class="btn btn-primary mt-3 ml-3" (click)="createOrder(results.id)">Buy now</button>
            </div>
            <span class="clearfix borda"></span>
        </article>
    </section>
</div>
